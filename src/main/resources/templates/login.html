<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="../static/images/favicon.ico" rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
    <title>Log In â€¢ UYP-PMS</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div th:replace="~{fragments/menu :: menu}">Menu</div>
<div class="content">
    <h1 th:utext="#{login.title}">Title</h1>
    <p th:if="${param.error}" th:utext="#{login.error}">Invalid username and password, try again</p>
    <p th:if="${param.logout}" th:utext="#{login.logout}">You have been successfully logged out</p>
    <form th:action="@{/login}" method="post">
        <label>User Name: <input type="text" name="username"/></label><br>
        <label>Password: <input type="password" name="password"/></label><br>
        <input type="submit" value="Sign In"/>
    </form>
</div>
</body>
</html>
