<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Patient â€¢ UYP-PMS</title>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/images/favicon.ico" rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
</head>
<body>
<h1 th:utext="#{patient.create.title}">Title</h1>
<div class="container-fluid">
    <div th:replace="~{fragments/header :: header}">Header</div>
    <div th:replace="~{fragments/menu :: menu}">Menu</div>
    <div class="content">
        <div class="container">
            <div th:switch="${createPatientStatus}">
                <div th:case="ok" class="alert alert-info alert-dismissible fade show">
                    <span th:text="#{patient-create-ok-message}">Error</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div th:case="error" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="#{patient-create-error-message}">Error</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div th:replace="~{fragments/patient-form :: patient-form(actionUrl='/registerPatient', actionBtn='form.register', show='true')}"></div>
        </div>
    </div>
</div>
</body>
</html>
